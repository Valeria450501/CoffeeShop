<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Delete order</title>
    </h:head>

    <h:body>
        <h:form>
            <p:growl id="growl" sticky="true" />

            <p:panel header="New order">
                <p:panelGrid columns="3" layout="grid">
                    <h:outputText value="Coffee grade:" />
                    <p:selectOneMenu id="grade" value="#{removalOrderBean.console}" style="width:125px">
                        <p:ajax update="order" listener="#{removalOrderBean.updateField}" />
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItems value="#{removalOrderBean.selectItemsCoffeeOrder}" />
                    </p:selectOneMenu>

                </p:panelGrid>

                <p:panelGrid id="order" style="margin-top:20px">
                    <p:row>
                        <p:column style="font-weight: bold;">Grade</p:column>
                        <p:column >#{removalOrderBean.coffeeGrade}</p:column>
                    </p:row>

                    <p:row>
                        <p:column style="font-weight: bold;">Delivery</p:column>
                        <p:column >#{removalOrderBean.coffeeDelivery}</p:column>
                    </p:row>

                    <p:row>
                        <p:column style="font-weight: bold;">FromDate</p:column>
                        <p:column >#{removalOrderBean.coffeeFromDate}</p:column>
                    </p:row>

                    <p:row>
                        <p:column style="font-weight: bold;">ToDate</p:column>
                        <p:column >#{removalOrderBean.coffeeToDate}</p:column>
                    </p:row>

                    <p:row>
                        <p:column style="font-weight: bold;">Quantity</p:column>
                        <p:column >#{removalOrderBean.coffeeQuantity}</p:column>
                    </p:row>

                    <p:row>
                        <p:column style="font-weight: bold;">Price</p:column>
                        <p:column >#{removalOrderBean.coffeePrice}</p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
