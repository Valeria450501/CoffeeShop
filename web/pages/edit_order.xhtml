<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Edit Order</title>
    </h:head>

    <h:body>
        <h:form>
            <p:dataTable var="CoffeeTable" value="#{CoffeeOrdersViewBean.orders}">
                <p:column headerText="Quantity">
                    <h:outputText value="#{CoffeeTable.quantity}" />
                </p:column>

                <p:column headerText="Grade">
                    <h:outputText value="#{CoffeeTable.grade}" />
                </p:column>

                <p:column headerText="Time">
                    <h:outputText value="#{CoffeeTable.time}" />
                </p:column>

                <p:column headerText="Delivery">
                    <h:outputText value="#{CoffeeTable.delivery}" />
                </p:column>

                <p:column headerText="Cost">
                    <h:outputText value="#{CoffeeTable.cost}" />
                </p:column>

                <!--p:column headerText="Edit">
                    <h:outputText value="#{car.color}" />
                </p:column>

                <p:column headerText="Removal">
                    <h:outputText value="#{car.color}" />
                </p:column-->
            </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
